<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FOR THE KING电影网</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript"
	src="D:\study\MyWeb\source\search.js"></script>
<style type="text/css">
[v-cloak] {
    display: none !important;
} 

.carousel-inner img {
	width: 100%;
}

#movie li {
	color: white;
}
.movie-message li{
padding: 5px;
}
</style>
</head>
<body background="img/backgroup3.jpg">
	<!-- LOGO -->
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<a href="main.html"><img src="img/logo.png"
			style="width: 50px; height: 50px;"></a>
		<h4>FOR THE KING</h4>
	</div>
	<!-- 导航栏 -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark container">
		<a class="navbar-brand" href="#"> </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="oumei.html">欧美电影</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="Anime.html">动漫电影</a></li>
				<li class="nav-item"><a class="nav-link" href="China.html">国产电影</a></li>
				<li class="nav-item"><a class="nav-link" href="Japan.html">日韩电影</a></li>
				<li class="nav-item"><a class="nav-link" href="search.html">电影搜索</a></li>
			</ul>
		</div>
	</nav>
	<!-- 搜索栏 -->
	<div id="movie" class="bg-dark container" v-cloak>

		<div
			style=" width: 100%;height: 70px">
			<div style="width: 100%">
				<input style="width: 100%; height: auto" class="form-control"
					type="text" placeholder="请输入电影名称" @keyup.enter="getLists"
					@input="getLists($event)">
			</div>
		</div>


		<div style="overflow: hidden" v-for="list in userList">
			<!-- 电影图片 -->
			<div>
				<div style="width:150px; float: left">

					<a v-bind:href="list.url"><img
						style="width: 100%; height:auto;" alt="" v-bind:src="list.image"></a>
				</div>
				<!-- 电影信息 -->
				<div class="movie-message">
					<ul style="list-style-type: none">
						<li>{{list.moviename}}</li>
						<li>{{list.time}}</li>
						<li>{{list.type}}</li>
						<li>{{list.actor}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
