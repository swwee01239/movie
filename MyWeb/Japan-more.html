<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer">
<title>FOR THE KING电影网</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript" src="D:\study\MyWeb\source\JapanList2-more.js"></script>

<style type="text/css">
[v-cloak] {
    display: none !important;
}

.movie-message li {
	font-size: 30px;
	text-align: center;
	color: white;
	display: block;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>

</head>
<body background="img/backgroup3.jpg">

	<!-- LOGO -->
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<a href="main.html"><img src="img/logo.png"
			style="width: 50px; height: 50px;"></a>
		<h4>FOR THE KING</h4>
	</div>
	<!-- 导航栏 -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark container">
		<a class="navbar-brand" href="#"> </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="oumei.html">欧美电影</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="Anime.html">动漫电影</a></li>
				<li class="nav-item"><a class="nav-link" href="China.html">国产电影</a></li>
				<li class="nav-item"><a class="nav-link" href="Japan.html">日韩电影</a></li>
				<li class="nav-item"><a class="nav-link" href="search.html">电影搜索</a></li>
			</ul>
		</div>
	</nav>

	<div id="movie" class="container bg-dark" v-cloak>
		<!-- 头部 -->
		<div v-for="movieList in userList" v-if="movieList.id==title">
			<!-- 电影海报 -->
			<div class="container" style="width: 400px; padding: 20px;"
				align="center">
				<img style="height:auto ; width: 100%; margin-top: 30px"
					v-bind:src="movieList.image">
			</div>
			<!-- 电影资料 -->
			<div class="movie-message">
				<ul style="list-style-type: none">
					<li style="padding: 10px">片名:{{movieList.moviename}}</li>
					<li style="padding: 10px">类型:{{movieList.type}}</li>
					<li style="padding: 10px">演员:{{movieList.actor}}</li>
					<li style="padding: 10px">上映时间:{{movieList.time}}</li>
					<li style="padding: 10px">地区:{{movieList.adress}}</li>
				</ul>
			</div>
			<!-- 电影播放 -->
			<div style="padding: 20px">
				<button type="button" class="btn-dark"
					style="width: 100%; height: 50px" data-toggle="collapse"
					data-target="#movieplay">
					<a>在线播放</a>
				</button>
				<div id="movieplay" class="collapse" style="padding: 12px">
					<a v-bind:href="movieList.url2">播放地址一</a>
				</div>
			</div>
			<!-- 剧情介绍 -->
			<div class="movie-juqin" style="padding: 20px">
				<button type="button" class="btn-dark"
					style="width: 100%; height: 50px" data-toggle="collapse"
					data-target="#juqin">剧情介绍</button>
				<div id="juqin" class="collapse"
					style="padding: 12px; color: white;">
					<a>{{movieList.message}}</a>
				</div>
			</div>
			<!-- 电影截图 -->
			<div id="movie-image" style="padding: 10px">
				<button type="button" class="btn-dark"
					style="width: 100%; height: 50px" data-toggle="collapse"
					data-target="#demo">电影截图</button>
				<div id="demo" class="collapse" style="padding: 12px">
					<img style="padding: 10px; width: 50%; height: 50%"
						v-bind:src="movieList.post1"> <img
						style="padding: 10px; width: 50%; height: 50%"
						v-bind:src="movieList.post2"> <img
						style="padding: 10px; width: 50%; height: 50%"
						v-bind:src="movieList.post3">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
